<div class="container">
  <h5 class="mb-3 bg-dark text-white p-3">Quản lý danh mục sản phẩm</h5>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="usr">Mã Sản phẩm</label>
      <input type="text" class="form-control" #masp>
    </div>
    <div class="form-group">
      <label for="usr">Tên Sản phẩm</label>
      <input type="text" class="form-control" #tensp>
    </div>
    <div class="form-group">
      <label for="usr">Giá Sản phẩm</label>
      <input type="text" class="form-control" #giasp>
    </div>
    <button type="button" class="btn btn-success" (click)="themSP(masp.value, tensp.value, giasp.value)">Thêm sản
      phẩm</button>
  </form>
</div>

<div class="container mt-5">
  <table class="table table-bordered text-center">
    <tr class="bg-dark text-white">
      <th>STT</th>
      <th>Mã</th>
      <th>Tên</th>
      <th>Giá</th>
    </tr>
    <ng-container *ngFor="let item of mang; let stt = index">
      <tr [ngClass]="{rowColor: stt % 2 === 1}">
        <td>{{stt + 1}}</td>
        <td>{{item.maSP}}</td>
        <td>{{item.tenSP}}</td>
        <td>{{item.giaSP | number}}</td>
      </tr>
    </ng-container>
  </table>
</div>
